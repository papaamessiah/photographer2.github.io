<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photograper Paradise</title>
    <link

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/css3.css" />
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
              href="html.html"
              class="carousel-control-prev"
              role="button"
              data-bs-slide="prev"
            >
              
              <p>&#x2715;</p>
            </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>

        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="photos/1.png" alt=""></span>
                            <span>555 Taco Temptation Lane,Suite T
                                Kansas City</span>
                        </li>
                        <li>
                            <span><img src="photos/2.png" alt=""></span>
                            <span>example@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="photos/3.png" alt=""></span>
                            <span>555-555-5555</span>
                        </li>
                    </ul>
                    <ul class="sci">
                        <li><a href=""><i class="fa-brands fa-github"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></i></a></li>
                        <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                  <div class="inputBox w50">
                    <input type="text" name="" required />
                    <span>First Name</span>
                  </div>
                  <div class="inputBox w50">
                    <input type="text" name="" required />
                    <span>Last Name</span>
                  </div>
                  <div class="inputBox w50">
                    <input type="text" name="" required />
                    <span>Email Address</span>
                  </div>
                  <div class="inputBox w50">
                    <input type="text" name="" required />
                    <span>Mobile Number</span>
                  </div>
                  <div class="inputBox w100">
                    <textarea name="" id=""  required></textarea>
                    <span>Write your message here...</span>
                  </div>
                  <div class="inputBox w100">
                    <input type="submit" value="Send" />
                  </div>
                </div>
              </div>
        </div>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3059.824277447228!2d32.84898400139913!3d39.92294847932459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34effd6b9930b%3A0x6fa79cbeeeec0bac!2zS8SxesSxbGF5LCAwNjQyMCDDh2Fua2F5YS9BbmthcmE!5e0!3m2!1sen!2str!4v1659996536622!5m2!1sen!2str"
        width="500"
        height="550"
        style="border: 0"
        allowfullscreen=""
        
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/JavaScript.js"></script>
    <script
      src="https://kit.fontawesome.com/de64d16ddd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
